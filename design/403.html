<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 访问被拒绝 | 喵星助手</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#A8E6CF',
                        sky: '#88D8B0'
                    }
                }
            }
        }
    </script>
    <style>
        /* 备用样式，防止CDN加载失败 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .error-card {
            transition: all 0.3s ease;
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .error-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-8 {
            margin-bottom: 2rem;
        }
        
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .text-8xl {
            font-size: 6rem;
            line-height: 1;
        }
        
        .text-4xl {
            font-size: 2.25rem;
            line-height: 2.5rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        
        .text-lg {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .w-32 {
            width: 8rem;
        }
        
        .h-32 {
            height: 8rem;
        }
        
        .rounded-full {
            border-radius: 9999px;
        }
        
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .space-x-4 > * + * {
            margin-left: 1rem;
        }
        
        .text-white {
            color: white;
        }
        
        .text-white\/80 {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .text-white\/60 {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }
        
        .from-primary {
            --tw-gradient-from: #FF6B6B;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(255, 107, 107, 0));
        }
        
        .to-secondary {
            --tw-gradient-to: #4ECDC4;
        }
        
        .min-h-screen {
            min-height: 100vh;
        }
        
        .font-sans {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans">
    <div class="container mx-auto px-4">
        <div class="error-card glass">
            <!-- 错误图标 -->
            <div class="w-32 h-32 bg-gradient-to-r from-primary to-secondary rounded-full mx-auto mb-8 flex items-center justify-center animate-bounce">
                <i class="fas fa-exclamation-triangle text-white text-6xl"></i>
            </div>
            
            <!-- 错误标题 -->
            <h1 class="text-8xl font-bold mb-4 text-white">403</h1>
            <h2 class="text-4xl font-bold mb-6 text-white">访问被拒绝</h2>
            
            <!-- 错误描述 -->
            <p class="text-lg text-white/80 mb-8">
                抱歉，您没有权限访问此页面。<br>
                这个页面还在开发中，敬请期待！
            </p>
            
            <!-- 可爱的猫咪提示 -->
            <div class="mb-8 p-4 bg-white/10 rounded-2xl">
                <div class="flex items-center justify-center mb-2">
                    <i class="fas fa-cat text-2xl text-primary mr-3 animate-pulse"></i>
                    <span class="text-lg font-semibold text-white">喵星助手提示</span>
                </div>
                <p class="text-sm text-white/80">
                    这个功能正在精心制作中，就像给猫咪准备精致的猫粮一样需要时间哦～
                </p>
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex items-center justify-center space-x-4">
                <a href="00-index.html" class="btn btn-primary">
                    <i class="fas fa-home mr-2"></i>
                    返回首页
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left mr-2"></i>
                    返回上页
                </a>
            </div>
            
            <!-- 装饰元素 -->
            <div class="mt-8 text-white/60 text-sm">
                <p>© 2025 喵星助手 - 专为新手养猫用户设计</p>
            </div>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="fixed top-10 left-10 opacity-10 pointer-events-none">
        <i class="fas fa-paw text-white text-6xl transform rotate-12"></i>
    </div>
    <div class="fixed top-20 right-20 opacity-10 pointer-events-none">
        <i class="fas fa-heart text-white text-4xl animate-pulse"></i>
    </div>
    <div class="fixed bottom-20 left-20 opacity-10 pointer-events-none">
        <i class="fas fa-star text-white text-5xl transform -rotate-12"></i>
    </div>
    <div class="fixed bottom-10 right-10 opacity-10 pointer-events-none">
        <i class="fas fa-cat text-white text-7xl"></i>
    </div>
</body>
</html>
